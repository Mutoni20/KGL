<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap demo</title>
    
    <!-- Linking to our boostrap -->
    <link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/login.css">
    
    <!-- Linking to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
  <body>
    <div class="container"> 
        <div class="row"> 

           <div class="col mt-3">
            <h3 class="mt-3">KARIBU GROCERIES LTD</h3>
            <P>Karibu Groceries is a wholesale  produce distributor <br> in cereals.</P>

            <form class="mb-3">
                <div class="form-group">
                  <label for="exampleInputEmail1"></label>
                  <input type="username" class="form-control" id="exampleInputUsername" aria-describedby="nameHelp" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>

                <div class="form-group form-check">
                    <a href="" class="forgot-password">Forgot Password?</a>
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            
            </div>


        </div> 
     </div>
    <script src="../javascript-index/js/bootstrap.js"></script>
  </body>
</html>
