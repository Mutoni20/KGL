<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
<link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/bootstrap.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/home.css">


  </head>
  <body>

    <nav class="navbar bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">KGL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">KGL</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produce Procurement</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Stock</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Sales</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Deffered Payments</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Manager's Dashboard</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>

<div class="container"> 
  <div class="row"> 
     <div class="col">

      <div id="welcome">
        <p>Welcome To KGL!!</p>
      </div>
      
      <!-- Images part -->
      <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">

          <div class="carousel-item">
            <img src="../imgs/beans.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item active">
            <img src="../imgs/soybean.avif" class="d-block w-100" alt="...">
          </div>
          
          <div class="carousel-item">
            <img src="../imgs/maize2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/soya.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../imgs/maize.jpg" class="d-block w-100" alt="...">
          </div>
          </div>
        </div>


        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

     </div>
  </div> 
</div>


  <script src="../javascript-index/js/bootstrap.js"></script>

</body>
</html>
